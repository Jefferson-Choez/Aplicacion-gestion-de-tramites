<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" type="text/css" href="../static/css/estilos2.css">
</head>
<body>
    <div class="header">
    <div class="logo">
        <img src="../static/imagenes/Logo.png" alt="Logo"alt="Logo de la empresa" width="50">
    </div>
    <div class="company-text">
        Empresa Municipal de Agua Potable y Alcantarillado del Cantón Pedro Carbo - Empresa Pública<br>
    </div>
    </div>
    <h2>Restablecimiento de contraseña</h2>

    <form action="/src/main/java/com/miproyecto/PasswordController.java"method="post" id="form" class="registration-form">
        <di class="column">
        <p th:if="${successMessage}" th:text="${successMessage}"></p>
        <label for="token">Código de seguridad:</label>
        <input type="token" id="token" name="token" required>
        
        <label for="contraseña">Nueva contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required >

        <label for="contraseña">Repita la contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required >

        <input type="submit" value="Guardar">
            <br>
            <div class="form-links">
            </div>
    </form>

    <footer>
        <p>&copy; 2024 Empresa Municipal de Agua Potable y Alcantarillado.</p>
    </footer>
    </body>

</html>
